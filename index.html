<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <a class="link" href="task_24/task_24.html">Задача 24</a>
        <a class="link" href="task_19/task_19.html">Задача 19</a>
        <button class="btn" type="button">Анимация</button>
        <button class="btn btn-right" type="button">Task 28</button>
    </div>

    <div style=" width: 100%; display: flex; justify-content: center;">
        <form action="#" class="address-form">
            <label style="font-weight: 700; font-size: 20px;" for="address">Адрес:</label>
            <input class="search" type="text" id="address" value="" />
            <ul class="address-list">
            </ul>
        </form>
    </div>

    <div class="form-container">
        <form action="#" class="form" id="form">
            <div class="form__group">
                <fieldset class="form__fieldset">
                    <div class="form__field-wrapper">
                        <label class="form__label " for="last-name">Фамилия:</label>
                        <input class="form__input form__input--one" value="" name="last-name" id="last-name" type="text" required
                            placeholder="Укажите фамилию">
                    </div>
                    <div class="form__field-wrapper">
                        <label class="form__label" for="user-name">Имя</label>
                        <input class="form__input" name="name" id="user-name" type="text" required
                            placeholder="Введите ваше имя" value="">
                    </div>
                </fieldset>
            </div>
            <div class="form__group">
                <fieldset class="form__fieldset">
                    <div class="form__field-wrapper">
                        <label class="form__label" for="phone">Номер
                            телефона</label>
                        <input class="form__input" id="phone" value="" name="number" type="tel" placeholder="Номер, пожалуйста" required>
                    </div>
                    <div class="form__field-wrapper">
                        <label class="form__label" for="email">Адрес почты</label>
                        <input class="form__input" id="email" name="mail" type="email" value="" placeholder="Введите почту"
                            required>
                    </div>
                </fieldset>
            </div>
            <div class="form__group form__group--textarea">
                <fieldset class="form__fieldset form__fieldset--textarea">
                    <legend class="form__legend">Добавить комментарий</legend>
                    <div class="form__field-wrapper">
                        <textarea class=" form__input form__textarea" name="textarea"
                            id="emotion" placeholder="Можно прям в красках, не стесняясь в выражениях"></textarea>
                    </div>
                </fieldset>
            </div>
            <div class="form__container">
                <button class="form__button" type="submit" id="button-submit">Отправить форму</button>
            </div>
        </form>
    </div>

    <!-- Сообщение об успешной отправке формы -->
    <template id="success">
        <section class="success">
            <div class="success__inner">
                <h2 class="success__title">Данные успешно отправлены</h2>
                <div class="success__content">
                    <p class="success__row"> Фамилия: <span class="success__info name"></span></p>
                    <p class="success__row"> Имя: <span class="success__info last-name"></span></p>
                    <p class="success__row"> Номер телефона: <span class="success__info phone"></span></p>
                    <p class="success__row"> Адрес почты: <span class="success__info email"></span></p>
                    <p class="success__row"> Комментарий: <span class="success__info comment">-</span></p>
                </div>
                <button type="button" class="success__button">Круто!</button>
            </div>
        </section>
    </template>

    <template id="animate-template">
        <div class="animation">
            <div class="circle">
                <span class="text">ЖМИ</span>
            </div>
        </div>
    </template>

    <script src="node_modules/moment/min/moment-with-locales.min.js"></script>
    <script src="js/main.js" type="module"></script>
    <script src="js/task_1.js" type="module"></script>
</body>

</html>
